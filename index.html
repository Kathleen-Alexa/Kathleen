<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Task</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="web.css">
</head>
<body>

<div class="main-container">

    <div id="loginSection" class="card login-card">
        <h1>Hello There!</h1>
        <p>Please login.</p>

        <div class="form-group">
            <input type="email" id="loginEmail" placeholder="Email Address">
            <input type="password" id="loginPassword" placeholder="Password">
        </div>

        <button onclick="loginWithEmail()" class="btn-primary">Sign In</button>
        <button onclick="registerWithEmail()" class="btn-secondary">Create Account</button>
        
        <p id="loginMsg" class="message"></p>
    </div>

    <div id="appSection" class="card app-card" style="display:none;">
        
        <div class="app-header">
            <div class="user-info">
                <h2>My Tasks</h2>
                <span id="userEmailDisplay">loading...</span>
            </div>
            <button onclick="logout()" class="btn-logout" title="Log Out">
                <i class="fa-solid fa-power-off"></i>
            </button>
        </div>

        <div class="stats-bar">
            <div class="stat">
                <span id="remainingTasks">0</span>
                <small>To Do</small>
            </div>
            <div class="stat">
                <span id="completedTasks">0</span>
                <small>Done</small>
            </div>
        </div>

        <div class="add-task-box">
            <input type="text" id="taskInput" placeholder="Add a new goal...">
            
            <select id="taskPriority">
                <option value="Low">Low Priority</option>
                <option value="Medium" selected>Medium</option>
                <option value="High">Urgent</option>
            </select>

            <button onclick="addTask()" class="btn-circle">
                <i class="fa-solid fa-plus"></i>
            </button>
        </div>

        <ul id="taskList">
            </ul>
        
        <div id="emptyState" class="empty-state" style="display:none;">
            <p>All caught up! Time to relax.</p>
        </div>

    </div>

</div>

<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

<script src="authen.js"></script>
<script src="web.js"></script>

</body>
</html>
